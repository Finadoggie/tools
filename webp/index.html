<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bulk convert WebP to PNG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1>WebP to PNG Converter</h1>
        <div class="desc">Free online tool to convert webp to png
        <h3>be sure to allow downloading multiple files</h3></div>
        <div id="labelContainer">
            <label>
                Add Files
                <input type="file" id="fileInput" accept=".webp" multiple onchange="convert(this, '#output')"/>
            </label>
        </div>
        <div id="output"></div>
    </div>
    <script src="convert.js"></script>
    <script src="bounce.js"></script>
</body>
</html>
